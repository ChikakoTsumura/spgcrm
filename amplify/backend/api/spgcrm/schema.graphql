input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type Customer @model {
  id: ID!
  name: String!
  nameKana: String!
  zip: String
  address: String
  phone: String
  fax: String
  mobile1: String
  mobile2: String
  email1: String
  email2: String
  memo: String
  bukkenList: [Bukken] @hasMany(indexName: "byCustomer", fields: ["id"])
}

type Bukken @model
  @key(name: "byCustomer", fields: ["customerId"], queryField: "bukkensByCustomer") {
  id: ID!
  bukkenNo: Int!
  customerId: ID!
  orderType: String
  acceptedDate: AWSDate
  acquireType: String
  workType: String
  workTitle: String
  workZip: String
  workAddress: String
  shop: String
  sales: String
  designer: String
  supervisor: String
  memo: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

